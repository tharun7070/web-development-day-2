<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVIGATION BAR */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* MEDIA QUERY FOR SMALL SCREENS */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
      }

      .navbar a {
        width: 100%;
        text-align: center;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
